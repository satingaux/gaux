<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/header.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Major+Mono+Display|Quicksand|Raleway|Thasadith" rel="stylesheet">
  </head>
  <body>

  <div class="header">
    <h2 class="logo" href="index.html">Satin Gaux</h2>
    <input type="checkbox" id="chk">
    <label for="chk" class="show-menu-btn">
      <i class="fas fa-ellipsis-h"></i>
    </label>

    <ul class="menu">
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Works</a>
      <a href="#">Contact</a>
      <label for="chk" class="hide-menu-btn">
        <i class="fas fa-times"></i>
      </label>
    </ul>
  </div>


<div class="content">
    <center>
      <div id="typewriteText" ></div>
    </center>
<img  data-aos="fade-up" src="images/profile.jpeg">

    </div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="script/typewrite.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();</script>
  <script>
        $(document).ready(function(){
            $('#typewriteText').typewrite({
                actions: [
                    {type: 'Hello. '},
                    {type: '<br>'},
                    {type: 'I am '},
                    {type: '<br>'},
                    {type: ' '},
                    {delay: 1000},
                    {type: 'SATIN GAUX. '},
                    {delay: 1500},
                    {remove: {num: 1, type: 'stepped'}},
                    {delay: 1000},
                    {select: {from: 17, to: 28}},
                    {delay: 1500},
                    {remove: {num: 11, type: 'whole'}},
                    {delay: 1500},
                    {type: 'DEVELOPER. '},
                    {delay: 1500},
                    {remove: {num: 1, type: 'stepped'}},
                    {delay: 1000},
                    {select: {from: 17, to: 27}},
                    {delay: 1500},
                    {remove: {num: 10, type: 'whole'}},
                    {delay: 1500},
                    {type: 'MUSIC PRODUCER. '},
                    {delay: 1500},
                    {remove: {num: 1, type: 'stepped'}},
                    {delay: 1000},
                    {select: {from: 17, to: 32}},
                    {delay: 2000},
                    {remove: {num: 15, type: 'whole'}},
                    {delay: 1500},
                    {type: 'FILM MAKER. '},
                    {delay: 1500},
                    {remove: {num: 1, type: 'stepped'}},
                    {delay: 1000},
                    {select: {from: 17, to: 28}},
                    {delay: 2000},
                    {remove: {num: 11, type: 'whole'}},
                    {delay: 1500},
                    {type: 'FRIEND. '},
                    {delay: 1500},
                    {remove: {num: 1, type: 'stepped'}},
                    {delay: 1000},
                    {select: {from: 17, to: 24}},
                    {delay: 2000},
                    {remove: {num: 7, type: 'whole'}},
                    {delay: 1000},
                    {type: 'SATIN GAUX. '},
                ]
            });
        });
    </script>
  </body>
</html>
